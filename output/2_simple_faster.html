<html>
<head>
<style type="text/css">
  #container {
    max-width: 1200px;
    height: 800px;
    margin: auto;
  }
</style>
</head>
<body>
<div id="container"></div>
<script src="static/sigma.min.js"></script>
<script src="static/plugins/sigma.parsers.json.min.js"></script>
<script>
  // If filename is yep.html, look for static/yep.json
  var url = window.location.pathname;
  var fname = url.substring(url.lastIndexOf('/')+1); 
  fname = fname.split('.').slice(0, -1).join('.');
  fname = `static/${fname}.json`;
  sigma.parsers.json(fname, {
    container: 'container',
    settings: {
      defaultNodeColor: '#ec5148'
    }
  });
</script>
</body>
</html>
